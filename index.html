<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf 8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="./stylesheet.css" />
  </head>

  <body>
    <header class="header">
      <div class="rightnav">
        <a href="https://github.com/CodeZGriff">Github</a>
        <a href="https://www.w3schools.com/">Resources</a>
        <a href="#Contact_Section">Contact</a>
      </div>
    </header>

    <section>
      <h1>My New Website</h1>

      <div style="width: 100%">
        <img
          src="./Contact us photo.jpg"
          alt="Image of 4 dice with symbols of a letter, home phone, cell phone, and @ symbol"
          style="width: 600px; height: 300px"
        />
      </div>
      <div style="text-align: center">Contact us below</div>
    </section>

    <section class="contact">
      <h2 id="Contact_Section">Contact Us</h2>

      <form class="contact_form">
        <label for="fname">First Name</label><br />
        <input type="text" name="fname" id="fname" /><br />
        <label for="lname">Last name</label><br />
        <input type="text" name="lname" id="lname" /><br />
        <label for="Email">Email</label><br />
        <input type="text" name="email" id="email" /><br />
        <input type="submit" />
      </form>
    </section>

    <footer>
      <p>&copy; My New Website Productions</p>
    </footer>
  </body>
</html>
